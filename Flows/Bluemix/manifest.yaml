applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: xxx
  host: xxx
  disk_quota: 1024M
  services:
  - xxx-cloudantNoSQLDB
  - xxx-MonitoringAndAnalytics
  env:
    NODE_RED_USERNAME: uid
    NODE_RED_PASSWORD: pwd
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
